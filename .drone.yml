kind: pipeline
type: docker
name: site-deploy

steps:
  - name: build
    image: hugo:latest
    commands:
      - hugo --minify

  - name: deploy
    image: appleboy/drone-scp
    settings:
      host: morzz.com
      username: root
      key:
        from_secret: SSH_KEY
      source: public/*
      target: /var/www/site

trigger:
  branch:
    - main